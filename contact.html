  <body>
    <header>
      <nav class="font-weight-bold">
        <ul class="nav bg-dark">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">About Me</a>

          </li>
        </ul>
      </nav>
    </header>
    <!--Section: Contact v.2-->
    <div class="container">
    <section class="mb-4">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold my-4">
        Contact me
      </h2>
      <!--Section description-->
      <p class="text-center font-weight-bold w-responsive mx-auto mb-5">
        Do you have any questions? Contact me any time! 
      </p>

      <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
          <!--mail.php will not function without some kind of rel link or php-->
          <form
            id="contact-form"
            name="contact-form"
            action="mail.php"
            method="POST"
          >
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                  />
                  <label for="name" class="">Your name</label>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                  <label for="email" class="">Your email</label>
                </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-control"
                  />
                  <label for="subject" class="">Subject</label>
                </div>
              </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    rows="2"
                    class="form-control md-textarea"
                  ></textarea>
                  <label for="message">Your message</label>
                </div>
              </div>
            </div>
            <!--Grid row-->
          </form>

          <div class="text-center text-md-left">
            <a
              class="btn btn-primary"
              onclick="document.getElementById('contact-form').submit();"
              >Send</a
            >
          </div>
          <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li>
              <i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Adelaide, South Australia, 5000</p>
            </li>

            <li>
              <i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+ 61 437 607 555</p>
            </li>

            <li>
              <i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>ben.trevethan@gmail.com</p>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
    </section>
    </div>
